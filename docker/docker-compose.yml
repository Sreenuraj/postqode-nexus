version: '3.8'

services:
  db:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: nexus-db
    environment:
      POSTGRES_DB: ${DB_NAME:-nexus}
      POSTGRES_USER: ${DB_USER:-nexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexus123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nexus" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    environment:
      - SPRING_PROFILES_ACTIVE=${APP_ENV:-dev}
      - DB_URL=jdbc:postgresql://db:5432/${DB_NAME:-nexus}
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-nexus}
      - DB_USER=${DB_USER:-nexus}
      - DB_PASSWORD=${DB_PASSWORD:-nexus123}
      - JWT_SECRET=${JWT_SECRET:-demo-secret-key-must-be-at-least-32-bytes-long}
      - JWT_EXPIRY=${JWT_EXPIRY:-86400000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  frontend:
    container_name: nexus-frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
        VITE_GRAPHQL_URL: ${VITE_GRAPHQL_URL:-http://localhost:8080/graphql}
    environment:
      - API_BASE_URL=http://backend:8080
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

volumes:
  postgres_data:


networks:
  nexus-network:
    driver: bridge
