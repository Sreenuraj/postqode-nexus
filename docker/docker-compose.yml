version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nexus-db
    environment:
      POSTGRES_DB: ${DB_NAME:-nexus}
      POSTGRES_USER: ${DB_USER:-nexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexus123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nexus-backend
    environment:
      - SPRING_PROFILES_ACTIVE=${APP_ENV:-dev}
      - DB_URL=jdbc:postgresql://db:5432/${DB_NAME:-nexus}
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-nexus}
      - DB_USER=${DB_USER:-nexus}
      - DB_PASSWORD=${DB_PASSWORD:-nexus123}
      - JWT_SECRET=${JWT_SECRET:-demo-secret-key}
      - JWT_EXPIRY=${JWT_EXPIRY:-86400}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nexus-frontend
    environment:
      - API_BASE_URL=http://backend:8080
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

volumes:
  postgres_data:

networks:
  nexus-network:
    driver: bridge
