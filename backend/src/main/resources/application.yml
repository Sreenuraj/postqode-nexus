spring:
  application:
    name: postqode-nexus
  profiles:
    active: ${APP_ENV:dev}
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/nexus}
    username: ${DB_USER:nexus}
    password: ${DB_PASSWORD:nexus123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,readiness,version
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

jwt:
  secret: ${JWT_SECRET:demo-secret-key-must-be-at-least-32-bytes-long}
  expiration: ${JWT_EXPIRY:86400000}

app:
  version: 1.0.0

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true

# GraphQL Configuration
graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
  playground:
    mapping: /graphiql
    enabled: true

logging:
  level:
    com.postqode.nexus: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
