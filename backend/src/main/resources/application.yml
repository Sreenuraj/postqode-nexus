spring:
  application:
    name: postqode-nexus
  profiles:
    active: ${APP_ENV:dev}
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/nexus}
    username: ${DB_USER:nexus}
    password: ${DB_PASSWORD:nexus123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,readiness,version
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true

jwt:
  secret: ${JWT_SECRET:demo-secret-key-change-in-production}
  expiration: ${JWT_EXPIRY:86400}

logging:
  level:
    com.postqode.nexus: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
